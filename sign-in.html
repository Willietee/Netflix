<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in page</title>
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <div class="sign-in-page">
        <header>
            <img src="/netflixlogo.jpg" alt="logo" width="90px">
        </header>
        <section class="container">
          <div class="everything">
           <div class="text">
             <h1>Sign in</h1>
           </div>
            <input class="em-no" type="email" type="number" name="e-mail or number" placeholder="Email or phone number"> <br>
            <input class="pword" type="password" name="password" placeholder="password"> <br>
            <input class="btn" type="button" value="Sign In"> <br>
            <input type="checkbox" name="checkbox" class="check">
           <div class="rem-help">
            <label for="check">Remember me</label>
            <a href="#">Need help?</a>
           </div>
           <h3>New to Netflix? <a href="#">Sign up now</a></h3>
           <p>This page is protected by Google reCAPTCHA to <br> ensue youre not a bot. <a href="#">Learn more.</a></p>
          </div>
        </section>
        <footer>
           <p>Questions? Contact Us.</p>
           <ul>
            <div class="1st">
              <li><a href="#">FAQ</a></li>
              <li><a href="#">Cookie Preferences</a></li>
            </div>
            <div class="1st">
              <li><a href="#">Help Center</a></li>
              <li><a href="#">Corporate Information</a></li>
            </div>
            <div class="1st">
              <li><a href="#">Terms of use</a></li>
            </div>
            <div>
              <li><a href="#">Privacy</a></li>
            </div>
           </ul>
        </footer>

    </div>
</body>
</html>
